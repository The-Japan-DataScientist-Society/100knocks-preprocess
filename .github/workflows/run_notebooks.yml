---
name: run_notebooks

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build docker image
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: docker-compose build --no-cache
      - name: Run docker containers
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: docker-compose up -d
      - name: Run notebooks
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          chmod -R 777 docker/
          FILES="$(find docker/work -type f \
                                    -name "*.ipynb" \
                                    -not -path "*/.ipynb_checkpoints/*")"
          FILES="${FILES//docker\/work\//}"
          for f in ${FILES}; do
            echo "Run docker/work/${f}"

            # 「UsageError: %%sql is a cell magic, but the cell body is empty.
            #   Did you mean the line magic %sql (single %)? 」を許容するため、
            #  UsageErrorを許容する設定にしている
            CMD="cd work"
            CMD+=" && jupyter nbconvert"
            CMD+=" --to notebook"
            CMD+=" --debug"
            CMD+=" --NotebookClient.allow_error_names UsageError"
            CMD+=" --execute ${f}"
            docker-compose exec -T notebook bash -c "${CMD}"
            echo
          done
