name: dockle

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  dockle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker compose build
      - name: Run dockle (dss-notebook)
        uses: goodwithtech/dockle-action@v0.1.2
        with:
          image: 'dss-notebook:latest'
          exit-level: 'info'
          ignore: 'DKL-DI-0001'
          accept-file-extension: 'mdf'
          accept-file: 'settings.py,credentials'
          accept-key: 'NB_UID,NB_GID,org.opencontainers.image.ref.name,DEBIAN_FRONTEND,org.opencontainers.image.version,maintainer,maintainer,NB_USER,NB_USER,CONDA_DIR,PATH,NB_USER,NB_USER,maintainer,NB_USER,PYTHON_VERSION,NB_USER,conda-forge::blas,XDG_CACHE_HOME,NB_USER,MPLBACKEND,maintainer,NB_USER,maintainer,JULIA_DEPOT_PATH,DEBCONF_NOWARNINGS,JUPYTER_PORT'
      - name: Run dockle (dss-postgres)
        uses: goodwithtech/dockle-action@v0.1.2
        with:
          image: 'dss-postgres:latest'
          exit-level: 'info'
          accept-key: 'key'
