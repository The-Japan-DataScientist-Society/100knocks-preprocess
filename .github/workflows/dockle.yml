name: dockle

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  dockle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker compose build
      - name: Run dockle (dss-notebook)
        uses: goodwithtech/dockle-action@v0.1.2
        with:
          image: 'dss-notebook:latest'
          exit-level: 'info'
          ignore: 'DKL-DI-0001'
          accept-file-extension: 'mdf'
          accept-file: 'settings.py,credentials'
          accept-key: 'CONDA_DIR,DEBCONF_NOWARNINGS,DEBIAN_FRONTEND,JULIA_DEPOT_PATH,JUPYTER_PORT,MPLBACKEND,NB_GID,NB_UID,NB_USER,PATH,PYTHON_VERSION,XDG_CACHE_HOME,conda-forge::blas,maintainer,org.opencontainers.image.ref.name,org.opencontainers.image.version'
      - name: Run dockle (dss-postgres)
        uses: goodwithtech/dockle-action@v0.1.2
        with:
          image: 'dss-postgres:latest'
          exit-level: 'info'
          accept-key: 'key'
