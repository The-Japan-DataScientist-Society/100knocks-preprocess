name: Jupyter Notebook check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  jupyter_notebook_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build docker image
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: docker-compose build --no-cache
      - name: Run jupyter notebooks
        run: docker-compose exec notebook /bin/sh -c 'find work/answer -type f -name "*.ipynb" | xargs -I @ jupyter nbconvert --to notebook --execute @'
